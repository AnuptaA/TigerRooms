<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload PDFs</title>
    <link rel="stylesheet" href="uploadstyles.css" />
  </head>
  <body>
    <main>
      <div class="pdf-upload-page-cont">
        <h1 id="pdf-upload-text">
          Upload the latest PDF here! Our students will thank you!
        </h1>
        <div id="upload-pdfs-cont">
          <form id="pdf-form">
            <div id="file-upload">
              <label for="upload-pdf">
                <img src="upload-file-svgrepo-com.svg" alt="Upload" />
                <span class="pdf-text"> Drag & Drop </span>
                <span class="pdf-text"> or browse</span>
              </label>
              <input
                type="file"
                id="upload-pdf"
                name="rooms-pdf"
                accept=".pdf"
              />
              <small>Supports: PDF</small>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
